<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Demo</title>
</head>
<body>
  <h3>Unordered List</h3>
  <ul>
    <li>banana</li>
    <li>apple</li>
    <li>orange</li>
  </ul>
  <h3>Ordered List</h3>
  <ol>
    <li>banana</li>
    <li>apple</li>
    <li>orange</li>
  </ol>
</body>
</html>
