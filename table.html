<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Demo</title>
</head>
<body>
  <table border="1">
   <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Mobile Phone</th>
    </tr>
   </thead>
   <tbody>
    <tr>
      <td>1</td>
      <td>John Stone</td>
      <td>0987654321</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Mary Christmas</td>
      <td>0123456789</td>
    </tr>
   </tbody>
  </table>
  
</body>
</html>
